<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ping Pong Scheduling</title>
    <!-- CSS -->
    <!-- load Bootstrap and custom style.css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <!-- load Angular, Firebase, Firebase Angular Library, and custom app.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container" ng-app="scheduleApp" ng-controller="mainController">
        <div class="page-header text-center">
            <h1>Schedule Fusbol - Ping Pong tables </h1>
            <p>Idea by Felicia Valladares</p>
        </div>
        <div class="row times">
         <h2 class="text-center">{{ today }}</h2>
            <div class="col-md-4 col-lg-4 col-xs-4 text-center" ng-repeat="day in days">
                <div class="table-name">
                  <h3>{{ day.name }}</h3>
                </div>

                <div class="time-slot" ng-repeat="slot in day.slots">
                    <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked">
                    <label for="{{ day.name }}-{{ $index }}">{{ slot.time }}
                        <br>
                        <!-- <span ng-if="slot.booked">Booked</span>
          <span ng-if="!slot.booked">Available</span> -->
                    </label>
                </div>
            </div>
        </div>
        
        <h1>Under construction</h1>
        <!--<p class="text-center">-->
        <!--    <a href="#" ng-click="reset()" class="btn btn-primary">Reset</a>-->
        <!--</p>-->
    </div>
</body>

</html>
